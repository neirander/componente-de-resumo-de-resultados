<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="grid1">
        <h2>Your Result</h2>
        <div class="circulo">
          <p>76</p>
          <span> of 100</span>
        </div>
        <span>Great</span>
        <p>
          Your scored higher that 65% of <br />
          the people who have token <br />
          these tests.
        </p>
      </div>
      <div class="grid2">
        <h3>Summary</h3>
        <ul class="menu">
          <li class="menu-item">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <span>Reaction</span>
            <b>80 / 100</b>
          </li>
          <li class="menu-item">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <span>Memory</span>
            <b>92 / 100</b>
          </li>
          <li class="menu-item">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <span> Verbal</span>
            <b>61 / 100</b>
          </li>
          <li class="menu-item">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <span> Visual</span>
            <b>72 / 100</b>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
